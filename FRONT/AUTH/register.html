<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Social</title>
		<link rel="stylesheet" href="../CSS/style.css" />
		<link rel="stylesheet" href="../CSS/form.css" />
	</head>
	<body>
		<header>
			<a href="../INDEX/index.html"><h2>Social</h2></a>

			<nav>
				<a href="../INDEX/index.html"
					><button>
						Main menu
						<i class="fa-solid fa-right-to-bracket"></i></button
				></a>
			</nav>
		</header>
		<main>
			<div class="form">
				<h1>Register</h1>
				<label for="name">Name</label>
				<input type="text" name="name" id="name" />

				<label for="photo">Avatar</label>
				<input type="file" name="photo" id="photo" />
				<label for="email">Email</label>
				<input type="email" name="email" id="email" />
				<label for="password">Password</label>
				<input type="text" name="password" id="password" />
				<button type="submit" onclick="handleRegister()">Submit</button>
				<p>Already have an account ? <a href="login.html">Login</a></p>
			</div>
		</main>
		<footer>
			<h2>Copyright - Simplon 2024</h2>
		</footer>
	</body>
	<script
		src="https://kit.fontawesome.com/120f5ae848.js"
		crossorigin="anonymous"
	></script>
	<script src="auth.js"></script>
</html>
