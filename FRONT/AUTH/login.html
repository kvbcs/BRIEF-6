<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Social Network</title>
		<link rel="stylesheet" href="../CSS/main.css" />
		<link
			rel="shortcut icon"
			href="../MEDIA/favicon-32x32.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<header
			class="flex flex-row justify-between items-center h-24 bg-slate-950 text-white px-8"
		>
			<a href="../INDEX/index.html">
				<img
					class="h-16"
					src="../MEDIA/LOGO3.png"
					alt="Social Network logo"
			/></a>
			<div class="w-fit gap-8 flex flex-row justify-between">
				<a href="../INDEX/index.html"
					><button
						class="flex gap-2.5 items-center py-1.5 bg-sky-700 rounded-lg px-3.5 transition ease-in-out hover:bg-slate-50 hover:text-slate-950"
					>
						<i class="fa-solid fa-house"></i>Home
					</button></a
				>
			</div>
		</header>

		<main
			class="flex flex-col justify-center min-h-[80vh] px-6 py-12 lg:px-8 bg-slate-800"
		>
			<div
				class="items-center flex flex-col justify-center sm:mx-auto sm:w-full sm:max-w-sm"
			>
				<img
					class="mx-auto h-16 w-auto"
					src="../MEDIA/login.png"
					alt="Social Network logo"
				/>
				<h1 class="mt-5 text-2xl font-bold text-slate-50">Log in</h1>
			</div>

			<div class="mt-10 mb-10 lg:w-1/2 sm:mx-auto sm:w-full sm:max-w-sm">
				<div class="space-y-6">
					<div>
						<label
							for="email"
							class="block text-sm font-medium leading-6 text-slate-50"
							>Email</label
						>
						<div class="mt-2">
							<input
								id="login-email"
								name="email"
								type="email"
								autocomplete="email"
								required
								placeholder="Enter a valid email address..."
								class="px-2.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
							/>
						</div>
					</div>

					<div>
						<div class="flex items-center justify-between">
							<label
								for="password"
								class="text-slate-50 block text-sm font-medium leading-6 text-gray-900"
								>Password</label
							>
							<div class="text-sm">
								<button
									onclick="passwordModal()"
									class="font-semibold text-sky-400 hover:text-sky-600"
								>
									Forgot password?
								</button>
							</div>
						</div>
						<div class="mt-2">
							<input
								id="login-password"
								name="password"
								type="password"
								autocomplete="current-password"
								required
								placeholder="Enter a valid password..."
								class="px-2.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
							/>
						</div>
					</div>

					<div>
						<button
							type="submit"
							onclick="handleLogin()"
							class="flex w-full justify-center rounded-md bg-sky-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
						>
							Log in
						</button>
					</div>
				</div>

				<p class="mt-10 text-center text-sm text-slate-50">
					Not a member?
					<a
						href="../AUTH/register.html"
						class="font-semibold leading-6 text-sky-400 hover:text-sky-600"
						>Register</a
					>
				</p>
			</div>
			<div
				class="absolute h-full w-full bg-slate-950 opacity-95 z-10 left-0 hidden postModal"
			>
				<div
					class="flex flex-col items-center justify-center w-full h-dvh"
				>
					<div class="w-1/2 fixed">
						<div
							class="items-center flex flex-col justify-center sm:mx-auto sm:w-full sm:max-w-sm"
						>
							<i
								class="fa-solid fa-key fa-bounce fa-2xl"
								style="color: #ffffff"
							></i>
							<h1 class="mt-5 text-2xl font-bold text-slate-50">
								Reset password
							</h1>
						</div>

						<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
							<div class="space-y-6">
								<div>
									<label
										for="name"
										class="block text-sm font-medium leading-6 text-slate-50"
										>Username</label
									>
									<div class="mt-2">
										<input
											id="resetName"
											name="name"
											type="text"
											autocomplete
											required
											placeholder="Enter your username..."
											class="px-2.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
										/>
									</div>
								</div>
								<div>
									<label
										for="resetEmail"
										class="block text-sm font-medium leading-6 text-slate-50"
										>Email</label
									>
									<div class="mt-2">
										<input
											id="resetEmail"
											name="resetEmail"
											type="email"
											autocomplete="email"
											required
											placeholder="Enter your email address..."
											class="px-2.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
										/>
									</div>
								</div>

								<div>
									<label
										for="password"
										class="text-slate-50 block text-sm font-medium leading-6 text-gray-900"
										>New password</label
									>
									<div class="mt-2">
										<input
											id="resetPass"
											name="password"
											type="password"
											autocomplete="current-password"
											required
											placeholder="Enter a valid password..."
											class="px-2.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
										/>
									</div>
								</div>

								<div>
									<button
										type="submit"
										onclick="resetPassword()"
										class="flex w-full justify-center rounded-md bg-sky-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
									>
										Submit
									</button>
								</div>
							</div>

							<p class="mt-10 text-center text-sm text-slate-50">
								<button
									class="text-sky-500 font-bold hover:text-sky-300"
									onclick="removeModal()"
								>
									Cancel
								</button>
							</p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer
			class="absolute bottom-0 w-full flex flex-row justify-evenly px-3.5 items-center h-32 bg-slate-950 text-white"
		>
			<h2 class="text-lg leading-8 text-gray-300">
				Copyright - SimplonÂ® 2024
			</h2>
			<h2 class="text-lg leading-8 text-gray-300">About</h2>
			<h2 class="text-lg leading-8 text-gray-300">Contact</h2>
			<h2 class="text-lg leading-8 text-gray-300">GDPR</h2>
		</footer>
	</body>
	<script src="https://cdn.tailwindcss.com"></script>
	<script
		src="https://kit.fontawesome.com/120f5ae848.js"
		crossorigin="anonymous"
	></script>
	<script src="auth.js"></script>
</html>
