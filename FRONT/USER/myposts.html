<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Social Network</title>
		<link rel="stylesheet" href="../CSS/main.css" />
		<link rel="stylesheet" href="../CSS/like.css" />
		<link
			rel="shortcut icon"
			href="../MEDIA/favicon-32x32.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<header
			class="flex flex-row justify-between items-center h-24 bg-slate-950 text-white px-8"
		>
			<a href="../INDEX/index.html">
				<img
					class="h-16"
					src="../MEDIA/LOGO3.png"
					alt="Social Network logo"
			/></a>

			<ul class="flex flex-row gap-5 divide-x">
				<a href="./user.html"><li class="">Home</li></a>
				<a href="./profile.html"><li class="pl-3">Profile</li></a>
				<li class="pl-3 underline">My posts</li>
				<a href="./myfollows.html"><li class="pl-3">My follows</li></a>
			</ul>

			<div class="w-fit gap-8 flex flex-row justify-between">
				<button
					onclick="handleDisconnect()"
					class="flex gap-2.5 items-center py-1.5 bg-red-700 rounded-lg px-3.5 transition ease-in-out hover:bg-slate-50 hover:text-slate-950"
				>
					<i class="fa-solid fa-user-slash"></i>Disconnect
				</button>
			</div>
		</header>

		<main
			class="flex flex-col justify-evenly gap-28 px-6 py-12 lg:px-8 bg-slate-800 pb-64 pt-24"
		>
			<div class="flex items-center justify-center min-h-fit max-h-52">
				<div class="rounded-xl border p-5 shadow-md w-9/12 bg-white">
					<div
						class="flex w-full items-center justify-between border-b pb-3"
					>
						<div class="flex items-center space-x-3">
							<img
								src="../MEDIA/login.png"
								class="h-16 w-16 rounded-full bg-slate-400"
							/>
							<div class="text-lg font-bold text-slate-700">
								${listing.username}
							</div>
						</div>
					</div>

					<div class="mt-4 mb-6">
						<div class="mb-3 text-xl font-bold">
							${listing.title}
						</div>
						<div class="text-sm text-neutral-600">
							${listing.text}
						</div>
					</div>

					<div>
						<div
							class="flex items-center justify-between text-slate-500"
						>
							<div class="flex space-x-4 md:space-x-8">
								<div
									class="flex gap-2.5 cursor-pointer items-center transition hover:text-slate-600"
								>
									<i class="fa-solid fa-comment"></i>
									<span>${listing.comment_number}</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer
			class="absolute bottom-0 w-full flex flex-row justify-evenly px-3.5 items-center h-32 bg-slate-950 text-white"
		>
			<h2 class="text-lg leading-8 text-gray-300">
				Copyright - SimplonÂ® 2024
			</h2>
			<h2 class="text-lg leading-8 text-gray-300">About</h2>
			<h2 class="text-lg leading-8 text-gray-300">Contact</h2>
			<h2 class="text-lg leading-8 text-gray-300">GDPR</h2>
		</footer>
	</body>
	<script src="https://cdn.tailwindcss.com"></script>
	<script
		src="https://kit.fontawesome.com/120f5ae848.js"
		crossorigin="anonymous"
	></script>
</html>
