	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="../CSS/main.css" />
		<link rel="stylesheet" href="../CSS/like.css" />

			class="flex flex-row justify-between items-center h-24 bg-slate-950 text-white px-8"

			</ul>

			<div class="w-fit gap-8 flex flex-row justify-between">

		>
			<div
				class="flex flex-col justify-center items-center w-1/2 max-w-lg my-10 bg-white rounded-lg shadow-lg p-5"
			>
				<img
					class="w-32 h-32 rounded-full mx-auto"
					src="https://picsum.photos/200"
					alt="Profile picture"
				/>

				</div>
				<div class="mt-5">
					<a
						href="#"
						class="text-sky-500 underline hover:text-sky-700"
						><h3 class="text-xl font-semibold">
							Change password
						</h3></a
					>
				</div>
				<div class="mt-5">
					<button
						class="flex gap-2.5 items-center py-1.5 text-slate-50 bg-sky-500 rounded-lg px-3.5 transition ease-in-out hover:bg-sky-700 hover:text-slate-200"
					>
						<i
							class="fa-solid fa-pen-to-square"
							style="color: #ffffff"
						></i
						>Edit
					</button>
				</div>
			</div>
		</main>

		<footer
			class="absolute bottom-0 w-full flex flex-row justify-evenly px-3.5 items-center h-32 bg-slate-950 text-white"
		>
			<h2 class="text-lg leading-8 text-gray-300">

			<h2 class="text-lg leading-8 text-gray-300">Contact</h2>
			<h2 class="text-lg leading-8 text-gray-300">GDPR</h2>
		</footer>

	<script src="https://cdn.tailwindcss.com"></script>

		src="https://kit.fontawesome.com/120f5ae848.js"
		crossorigin="anonymous"
	></script>
